<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Configure Rocket</title>
    <!-- Bootstrap -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/navbar.css" %}" rel="stylesheet">
    <link href="{% static "css/client.css" %}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <![endif]-->
    {#    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>#}
    {#    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>#}
    <script type="text/javascript" src="//media.twiliocdn.com/sdk/js/client/v1.3/twilio.min.js"></script>
</head>

<body>
<div>
    <ul class="nav nav-tabs" role="tablist" style="width: 100%">
        <li role="presentation" class="active" style="width: 50%"><a href="#home" aria-controls="home" role="tab"
                                                                     data-toggle="tab">
            <span class="glyphicon glyphicon-earphone" aria-hidden="true"></span>
        </a></li>
        <li role="presentation" style="width: 50%;"><a href="#profile" aria-controls="profile" role="tab"
                                                       data-toggle="tab">
            <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
        </a></li>
    </ul>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4 col-sm-6 col-sm-offset-3">
            <div>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="home">
                        <div class="phone-input form-horizontal">
                            <input class="form-control" type="text" id="number" name="number"
                                   placeholder="Enter a phone number to call"/>
                        </div>
                        <div class="call-buttons">
                            <button type="button" class="call btn btn-default pull-left" onclick="call();">Call</button>
                            <button type="button" class="hangup btn btn-default pull-right" onclick="hangup();">Hangup
                            </button>
                        </div>

                        <div id="log">Loading ...</div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="profile">
                        <div class="phone-input form-horizontal">
                            <input class="form-control" type="text" id="number-message" name="number-message"
                                   placeholder="Enter a phone number to message"/>
                        </div>
                        <div class="phone-input form-horizontal">
                            <textarea class="form-control" rows="5" id="text" name="text"
                                      placeholder="Enter Your message here"></textarea>
                        </div>
                        <div class="call-buttons">
                            <button type="button" onclick="send()" class="btn btn-default btn-block send-button">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{% static "js/bootstrap.min.js" %}"></script>
<script type="text/javascript">
    $(function () {
        Twilio.Device.setup("{{ token }}");

        Twilio.Device.ready(function (device) {
            $("#log").text("Ready");
        });

        Twilio.Device.error(function (error) {
            $("#log").text("Error: " + error.message);
            $('#log').addClass("log-error");
            $('#log').removeClass("log-success");
        });

        Twilio.Device.connect(function (conn) {
            $("#log").text("Successfully established call");
            $('#log').removeClass("log-error");
            $('#log').addClass("log-success");
        });

        Twilio.Device.disconnect(function (conn) {
            $("#log").text("Call ended");
            $('#log').removeClass("log-error");
            $('#log').removeClass("log-success");
        });

        Twilio.Device.incoming(function (conn) {
            $("#log").text("Incoming connection from " + conn.parameters.From);
            // accept the incoming connection and start two-way audio
            $('#log').removeClass("log-error");
            $('#log').addClass("log-success");
            conn.accept();
        });

        function call() {
            // get the phone number to connect the call to
            params = {"PhoneNumber": $("#number").val()};
            Twilio.Device.connect(params);
        }

        function hangup() {
            Twilio.Device.disconnectAll();
        }

        var query_string = {};
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            // If first entry with this name
            if (typeof query_string[pair[0]] === "undefined") {
                query_string[pair[0]] = decodeURIComponent(pair[1]);
                // If second entry with this name
            } else if (typeof query_string[pair[0]] === "string") {
                var arr = [ query_string[pair[0]], decodeURIComponent(pair[1]) ];
                query_string[pair[0]] = arr;
                // If third or later entry with this name
            } else {
                query_string[pair[0]].push(decodeURIComponent(pair[1]));
            }
        }
        console.log(query_string);

        setTimeout(function(){
              $.ajax({
                url: '/callupdate/',
                method: "POST",
                data: {
                    callsid: query_string["callsid"]
                },
                success: function (result) {
                    console.log(result);
                },
                error: function (result) {
                    console.log(result);
                }
            });
        }, 5000);

    });


    function send() {
            var message = $('textarea#text').val();
            var number = $('#number').val()
            var SID = "AC0fce7ce826b2ddcf434406b708fa8f32"
            var Key = "7ed3c51485f2893e9cb980efdf3fe8ea"


            $.ajax({
                type: "POST",
                url: "https://api.twilio.com/2010-04-01/Accounts/AC0fce7ce826b2ddcf434406b708fa8f32/Messages.json",
                data: {
                    "To": number,
                    "From": "+19172596412",
                    "Body": message
                },
                beforeSend: function (xhr) {
                    xhr.setRequestHeader ("Authorization", "Basic " + btoa(SID + ':' + Key));
                },
                success: function (data) {
                    console.log(data);
                },
                error: function (data) {
                    console.log(data);
                }
            });
        }

</script>
<!-- ExtraJS-->
</body>
</html>
