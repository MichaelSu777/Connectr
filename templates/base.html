<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Configure Connectr</title>

    {% load static from staticfiles %}
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Bootstrap -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/navbar.css" %}" rel="stylesheet">
    <link href="https://apps.flock.co/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="https://apps.flock.co/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="https://apps.flock.co/assets/images/flock-logo.png" rel="image_src" type="image/png" />
    <style>
        #comp-name {
            margin-bottom: 10px;
        }
        .btn-flock {
            margin-bottom: 10px; background-color:#15cc51;
            margin-top: 10px;
            color: white;
        }
    </style>
    {% block extra_css %} {% endblock %}
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
  <nav class="navbar navbar-default">
      <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
              <a class="navbar-brand" href="#">
                  <span style="display: inline-block; font-weight: 300">
                    <img alt="Flock logo" class="logo" src="https://auth.flock.co/assets/images/logo-add307c22afc5d521e923174b15d8933.svg" width="100">
                    | Configure Connectr
                  </span>
              </a>
          </div>
      </div>
      <!-- /.container-fluid -->
  </nav>
  <div class="container">
    <div class="row">
    {% block body_block %}{% endblock %}
    </div>
  </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    {% block extra_js %} {% endblock %}
  </body>
</html>
